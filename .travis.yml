language: go
sudo: required

services:
  - docker
 
before_install:
  - docker build -t registry.heroku.com/"$HEROKU_APPNAME"/web .
  - docker login -u "$HEROKU_EMAIL" -p "$HEROKU_APIKEY" registry.heroku.com
  - docker push registry.heroku.com/"$HEROKU_APPNAME"/web
  
  - docker run -d registry.heroku.com/"$HEROKU_APPNAME"/web /bin/sh -c "cd /etc/v2ray && /entrypoint.sh && supervisord && supervisorctl update && supervisorctl stop v2ray && supervisorctl status && v2ray -config=/etc/v2ray/config.json && tail -f /var/log/v2ray/status.log"
  #  -p 127.0.0.1:8081:8081  
  - docker ps -a
