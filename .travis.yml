language: go
sudo: required

services:
  - docker
 
before_install:
  - docker build -t registry.heroku.com/"$HEROKU_APPNAME"/web .
  - docker login -u "$HEROKU_EMAIL" -p "$HEROKU_APIKEY" registry.heroku.com
  - docker push registry.heroku.com/"$HEROKU_APPNAME"/web
  
  - docker run -d registry.heroku.com/"$HEROKU_APPNAME"/web /bin/sh -c "/entrypoint.sh && supervisord && supervisorctl update && supervisorctl restart all && supervisorctl status && tail -f /var/log/v2ray/status.log"
  #  -p 127.0.0.1:8081:8081
  - docker ps -a
