language: go
sudo: required

services:
  - docker
 
before_install:
  - docker build -t registry.heroku.com/"$HEROKU_APPNAME"/web .
  - docker login -u "$HEROKU_EMAIL" -p "$HEROKU_APIKEY" registry.heroku.com
  - docker push registry.heroku.com/"$HEROKU_APPNAME"/web
  
  - docker run -d -p 127.0.0.1:8081:8081 registry.heroku.com/"$HEROKU_APPNAME"/web /bin/sh -c "supervisord -c /etc/supervisord.conf; supervisorctl restart v2ray;"
  - docker ps -a

script:
  - cat /etc/v2ray/config.json
